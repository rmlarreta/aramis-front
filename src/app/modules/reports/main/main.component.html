<div class="formgrid grid">
    <div class="field col" *ngFor="let item of cards">
        <div class="col-4">
            <p-card header="{{item.Titulo}}" subheader="{{item.Body}}" [style]="{width: '360px'}"
                styleClass="p-card-shadow">
                <ng-template pTemplate="footer">
                    <button pButton pRipple type="button" icon="pi pi-check"
                        class="p-button-rounded p-button-success p-button-text" [routerLink]="[item.Link]">
                    </button>
                </ng-template>
            </p-card>
        </div>
    </div>
</div>
