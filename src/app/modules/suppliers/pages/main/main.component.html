<p-card>
    <p-toast></p-toast>
    <p-toolbar>
        <ng-template pTemplate="right">
            <button pButton pRipple type="button" icon="pi pi-plus"
                class="p-button-rounded p-button-success p-button-text" (click)="onAddDocument()">
            </button>
        </ng-template>
        <div class="flex">
            <span class="p-input-icon-left ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                    placeholder="BÃºsqueda..." />
            </span>
        </div>
        <p-dropdown [options]="estados" optionLabel="name" optionValue="id" [lazy]="true"
            placeholder="Seleccione Estado" [(ngModel)]="estadoselected" (onChange)="onChangeEstado()">
            <ng-template pTemplate="loader" let-options="options">
                <div class="flex align-items-center py-2 px-3" style="height: 38px">
                    <ngx-skeleton-loader height="1rem"></ngx-skeleton-loader>
                </div>
            </ng-template>
        </p-dropdown>
    </p-toolbar>
    <p-table #dt [value]="listado" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
        (sortFunction)="customSort($event)" [customSort]="true" [tableStyle]="{'min-width': '50rem'}"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
        [rowsPerPageOptions]="[10,25,50]" [rowHover]="true" [globalFilterFields]="[ ' ']" dataKey="id">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="razon" style="width:15%">Proveedor <p-sortIcon field="razon"></p-sortIcon>
                </th>
                <th pSortableColumn="monto" style="width:20%">Monto <p-sortIcon field="monto"></p-sortIcon></th>
                <th style="width:5%"><i class="pi pi-file-edit"></i></th>
                <th style="width:5%"><i class="pi pi-trash"></i></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-listado>
            <tr>
                <td>{{listado.razon}}</td>
                <td>{{listado.monto | currency:'USD'}}</td>
                <td> <button pButton pRipple type="button" icon="pi pi-check"
                        class="p-button-rounded p-button-success p-button-text">
                    </button></td>
                <td> <button pButton pRipple type="button" icon="pi pi-trash"
                        class="p-button-rounded p-button-danger p-button-text">
                    </button></td>
            </tr>
        </ng-template>

        <ng-template pTemplate="paginatorleft">
            <p-button type="button" icon="pi pi-plus" styleClass="p-button-text">
            </p-button>
        </ng-template>
        <ng-template pTemplate="paginatorright">
            <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
        </ng-template>
    </p-table>
    <app-add-document [customers]="customers"></app-add-document>
    <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
</p-card>
