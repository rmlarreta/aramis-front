<p-card>
    <p-toast></p-toast>
    <p-toolbar>
        <ng-template pTemplate="right">
            <button pButton pRipple type="button" icon="pi pi-plus"
                class="p-button-rounded p-button-success p-button-text" (click)="onAddDocument()">
            </button>
        </ng-template>
        <div class="flex">
            <span class="p-input-icon-left ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                    placeholder="BÃºsqueda..." />
            </span>
        </div>
        <p-dropdown [options]="estados" optionLabel="name" optionValue="id" [lazy]="true"
            placeholder="Seleccione Estado" [(ngModel)]="estadoselected.id" (onChange)="onChangeEstado()">
            <ng-template pTemplate="loader" let-options="options">
                <div class="flex align-items-center py-2 px-3" style="height: 38px">
                    <ngx-skeleton-loader height="1rem"></ngx-skeleton-loader>
                </div>
            </ng-template>
        </p-dropdown>
    </p-toolbar>
    <p-table #dt [value]="listado" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
        (sortFunction)="customSort($event)" [customSort]="true" [tableStyle]="{'min-width': '50rem'}"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
        [rowsPerPageOptions]="[5,10,25]" [rowHover]="true" [globalFilterFields]="[ 'razon','fecha','monto']"
        dataKey="id">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="razon" style="width:30%">Proveedor <p-sortIcon field="razon"></p-sortIcon>
                </th>
                <th pSortableColumn="monto" style="width:15%">Monto <p-sortIcon field="monto"></p-sortIcon></th>
                <th pSortableColumn="fecha" style="width:15%">Fecha <p-sortIcon field="fecha"></p-sortIcon></th>
                <th style="width:5%"><i class="pi pi-dollar"></i></th>
                <th style="width:5%"><i class="pi pi-trash"></i></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-document>
            <tr>
                <td>{{document.razon}}</td>
                <td>{{document.monto | currency:'USD'}}</td>
                <td>{{document.fecha | date:'dd/M/yyyy'}}</td>
                <td> <button pButton pRipple type="button" icon="pi pi-dollar"
                        class="p-button-rounded p-button-success p-button-text"
                        *ngIf="estadoselected.name === 'ABIERTO'" (click)="onPayDocument(document)">
                    </button><span *ngIf="estadoselected.name === 'PAGADO'">PAGADO</span></td>
                <td> <button pButton pRipple type="button" icon="pi pi-trash"
                        class="p-button-rounded p-button-danger p-button-text"
                        *ngIf="estadoselected.name === 'ABIERTO'">
                    </button></td>
            </tr>
        </ng-template>

        <ng-template pTemplate="paginatorleft">
            <p-button type="button" icon="pi pi-plus" styleClass="p-button-text" (click)="onAddDocument()">
            </p-button>
        </ng-template>
        <ng-template pTemplate="paginatorright">
            <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
        </ng-template>
    </p-table>
    <app-add-document [customers]="customers"></app-add-document>
    <p-dialog header="Nuevo Pago Proveedores" [modal]="true" [(visible)]="pagando" [dismissableMask]="true"
    [style]="{width: '40vw', height: 'auto'}">
        <app-pay-document (pagado)="pagado($event)"></app-pay-document>
    </p-dialog>
</p-card>
