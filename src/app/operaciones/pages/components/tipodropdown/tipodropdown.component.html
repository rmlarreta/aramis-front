<p-dropdown [options]="tipos"  (ngModel) ="selected" optionLabel="name" optionValue="id"
[virtualScroll]="true" [virtualScrollItemSize]="38" [lazy]="true" [virtualScrollOptions]="{ showLoader: true, loading: loading, delay: 250 }"
>
<ng-template pTemplate="loader" let-options="options">
    <div class="flex align-items-center py-2 px-3" style="height: 38px">
        <ngx-skeleton-loader   height="1rem"></ngx-skeleton-loader>
    </div>
</ng-template>
</p-dropdown>
