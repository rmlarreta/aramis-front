 <p-toolbar >   
       <ng-template pTemplate="left"> 
              <button *ngIf="operacion" pButton pRipple type="button" icon="pi pi-user" id="clientebtn"
                     class="p-button-rounded p-button-info p-button-text" routerLink="security/login">
                     {{operacion.razon}}</button>
                     <button *ngIf="operacion" pButton pRipple type="button" icon="pi pi-bookmark" id="clientebtn"
                     class="p-button-rounded p-button-info p-button-text" routerLink="security/login">
                     {{operacion.resp}}</button>
       </ng-template> 
      
       <ng-template pTemplate="right">
              <button *ngIf="operacion" pButton pRipple type="button" icon="pi pi-dollar"
                     class="p-button-rounded p-button-success p-button-text" routerLink="">
                     {{operacion.total}}
              </button>
              <button pButton pRipple type="button" icon="pi pi-cog" id="clientebtn"
              class="p-button-rounded p-button-info p-button-text" routerLink="security/login"></button>
       </ng-template>   
</p-toolbar>
<p-divider></p-divider> 
<p-table  >
       <ng-template pTemplate="header">
           <tr> 
               <th>Cantidad</th>
               <th>Detalle</th> 
               <th>Total</th>
               <th>+</th>
           </tr>
       </ng-template>
       <ng-template pTemplate="body" let-car>
           <tr>
               <td>{{car.vin}}</td>
               <td>{{car.year}}</td>
               <td>{{car.brand}}</td>
               <td>{{car.color}}</td>
           </tr>
       </ng-template>
   </p-table>
